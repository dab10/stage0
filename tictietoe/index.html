<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tictietoe</title>
    <link rel="icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="container">
        <div class="startGameWindow">
            <div class="textStart">Choose your side:</div>
            <button class="tic">X</button>
            <button class="toe">O</button>
        </div>
        <table class="table">
            <tr>
                <td class="cell td" id="0"></td>
                <td class="cell td" id="1"></td>
                <td class="cell td" id="2"></td>
            </tr>
            <tr>
                <td class="cell td" id="3"></td>
                <td class="cell td" id="4"></td>
                <td class="cell td" id="5"></td>
            </tr>
            <tr>
                <td class="cell td" id="6"></td>
                <td class="cell td" id="7"></td>
                <td class="cell td" id="8"></td>
            </tr>
        </table>
        <table class="result" id="tableResult">
            <tr class="result-tr">
                <td class="result-td">winner</td>
                <td class="result-td">moves</td>
            </tr>
        </table>
        <div class="endgame">
            <div class="text"></div>
            <button onClick="startGame()">Replay</button>
        </div>
    </main>
    <footer class="footer-container">
        <div class="footer-container-copy">&#169;</div>
        <div class="footer-container-year">2022</div>
        <div>
            <a class="footer-container-github" href="https://github.com/dab10">github</a>
        </div>
        <div class="footer-container-rss">
            <a href="https://rs.school/js-stage0/">
                <img class="footer-container-rss-image" src="./assets/svg/rss.svg" alt="rsschool">
            </a>
        </div>
    </footer>
    <script src="./index.js"></script>
</body>
</html>
